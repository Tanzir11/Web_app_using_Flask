<div  class="Border-bottom row" style="margin: bottom 16px;padding-bottom:4px;">
    <div class="col-9">
    <h4 style="color:rgb(120,120,120); margin-bottom:8px;">
        {{job['title']}}
        <div>
    </h4>
    <div><b>Location: {{job['location']}}</b>
    </div>
    {% if 'Salary' in job %}
    <div>
        <b>Salary</b> {{job['Salary']}}
    </div>
    {% endif %}
    </div>
    <div class="col-3">
    <button type="button" class="btn btn-secondary">Apply</button>
</div>
</div>
